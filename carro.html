    <title>Exercicios Carros</title>
</head>
<body>
    


    <script>

        class Carro{
            marca = '';
            modelo = '';
            cor = '';

        constructor(marca, modelo, cor){
            this.marca = marca;
            this.modelo = modelo;
            this.cor = cor;
        }    
        exibirMarca() {
                console.log(this.marca)
            }
        exibirCor(){
            console.log(this.cor)
        }
            
        }

        const carro = new Carro("Toyota", "Corrola", "Branco");
        carro.exibirMarca();
        carro.exibirCor();

      

       


    </script>
</body>
